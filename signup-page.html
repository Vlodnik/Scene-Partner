<html>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="signup-page.css">

    <nav role="navigation">
      <h2 id="home">Scene Partner</h2>
      <div id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
