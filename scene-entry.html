<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scene Partner speaks your cues aloud so you can memorize your lines.</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="scene-entry.css">
  </head>
  <body>
    <nav role="navigation">
      <h2 id="home">Scene Partner</h2>
      <div id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
    <main>
      <form id="new-line">
        <input id="character" type="text" placeholder="Character name" required>
        <textarea id="line" type="text" placeholder="Enter line here" required></textarea>
        <button id="add-line" type="submit">Add line</button>
      </form>
    </main>
    <footer>Footer</footer>
  </body>
</html>
